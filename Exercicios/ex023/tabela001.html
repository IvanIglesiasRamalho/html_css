<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex012/favicon.ico" type="image/x-icon">
    <title>Trabalhando com tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td.dado{
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = Tabela
            TABLE ROW = Linha da tabela
                TABLE HEADER = CabeÃ§alho da tabela
                TABLE DATA = Dado da tabela.
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td> <!-- Dados das colunas da tabela-->
                A1
            </td>
            <td>
                B1
            </td>
            <td>
                C1
            </td>
        </tr>
        <tr class="linha"> <!-- Segunda linha-->
            <td> <!-- Dados das colunas da tabela-->
                A2
            </td>
            <td>
                B2
            </td>
            <td>
                C2
            </td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td> <!-- Dados das colunas da tabela-->
                A3
            </td>
            <td>
                B3
            </td>
            <td>
                C3
            </td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td> <!-- Dados das colunas da tabela-->
                A4
            </td>
            <td class="dado">
                B4
            </td>
            <td>
                C4
            </td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td class="dado">A6</td>
        </tr>
    </table>
</body>
</html>
