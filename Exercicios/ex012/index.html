<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <source src="midia/meu_video_2.m4v" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video_3.webm" type="video/webm">

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K5i6tjtVDkA" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
